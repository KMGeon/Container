<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>{{ str }}</h1>






	<table style="border: 1px solid black">
		<tr>
			<td>사번</td>
			<td>이름</td>
			<td>성별</td>
			<td>주소</td>
		</tr>

		{% for emp in emps %}
		<tr>
			<td>{{emp.e_id}}</td>
			<td>{{emp.e_name}}</td>
			<td>{{emp.sex}}</td>
			<td>{{emp.addr}}</td>
			<td>{% endfor %}</td>
	</table>
</body>
</html>
