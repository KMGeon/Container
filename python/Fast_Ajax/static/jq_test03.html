<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <input type="text" id="flag" value="200" />
    <input type="button" value="plus_3" id="btn" />

    <script>
      $(document).ready(function () {
        $("#btn").bind("click", function () {
          myclick();
        });
      });

      function myclick() {
        var obj = document.querySelector("#flag");
        var a = obj.value;
        var aa = parseInt(a);
        aa += 3;
        obj.value = aa;
      }
    </script>
  </body>
</html>
