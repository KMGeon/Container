spring:
  datasource:
    url: jdbc:h2:./test
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath*:schema.sql
      data-locations: classpath*:data.sql

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  devtools:
    livereload:
      enabled: true



mybatis:
  mapper-locations: classpath:mappers/*.xml



management:
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
#      show-components: always
  endpoints:
    web:
      exposure:
        include: "*"




