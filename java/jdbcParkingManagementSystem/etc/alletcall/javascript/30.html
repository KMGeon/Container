<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
<style>
    .child {
        font-size:20px;
        /* position:static;*/  /*default값*/
       /* position:relative; */ /* static에 의해 자리잡힌 후에 옮기겠당 */
       position: absolute;  /*화면 왼쪽 모서리가 기준점이 되어버림,layer */ 
       border: 1px solid pink;
    }
    .csh {
        left:100px;
        top:100px;
        background-color: yellowgreen;
        z-index: 999999999999999999999999;
    }
    .lsh {
        left:110px;
        top:110px;
        background-color: bisque;
        z-index:100;
    }
    .ojg {
        left:120px;
        top:120px;
        background-color:brown;
        z-index:99;
    }
    .ljh {
        left: 50px;
    }
</style>
</head>
<body>
<div id="container">
    <div class="child csh">이승연</div>    
    <div class="child ljh">이준혁</div>    
    <div class="child lsh">최승훈</div>    
    <div class="child ojg">오재경</div> 
</div>
<input type="button" value="눌러방" onclick="f_move()">
<script>
    var v_ljh = document.querySelectorAll(".child")[1];
    function f_move(){
        if(!v_ljh.style.left){ // 만약 inline style로 정의되어 있지 않다면
            v_ljh.style.left = "80px"; // 초기값 스크립트로 세팅
        }
        v_ljh.style.left = parseInt(v_ljh.style.left) + 10 + "px";
        //alert("ppp"+v_ljh.style.left+"ppp");
    }
//    console.log(v_ljh);
</script>   

</body></html>
