<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src=""></script>
  </head>
  <body>
    로<input type="checkbox" name="runman" id="mc" /> 제<input
      type="checkbox"
      name="runman"
      id="song"
    />
    리<input type="checkbox" name="runman" id="power" /> 다<input
      type="checkbox"
      name="runman"
      id="haha"
      checked="checked"
    />
    <!--이걸 프로퍼티라고 부른다.  -->
    <!--property라고 부름, 원래 attr메소드로 대응하려다 애메하게 대응해서 버그도 생기고, 의미도 애매하다 해서
          별도 prop메소드로 대응하게 됨  -->

    <!-- //jQuery기본 메소드 //html , eq , val , attr , css ,on("이벤트명",콜백) ,
    이벤트명(콜백) //empty , addClass("클래스명") , remobeClass("클래스명")
    //$(function(){}) =>DonCotentLoaded -->
    <script>
      // alert($("input[name=blink").eq(3).attr("checked"));//true ,false값을 기대한다. attr을 쓰면 그 참 거짓이 안나온다.->그래서 prop로 바꾼다.
      alert($("input[name=blink").eq(3).prop("checked")); //true , false

      $(document.querySelector("#id"));
      //      document.querySelector("#id").html() 불가능 쓰고싶으면 $()로 둘러싸기
      //  일반 dom객체를 $()로 둘러싸면 jQuery객체로 바꿔서 JQuery메소드를 쓸 수 있다.
      // 성능상주의 : 성능을 신경을 쓰려면 메소드체이닝을 많이 사용해야된다.(JQUERY내부에는 FOR문이 너무 많이 돔)
      $divs = $("div"); //뒤에 val , innerhtml등 다양하게 사용이 가능하다.
    </script>
  </body>
</html>
