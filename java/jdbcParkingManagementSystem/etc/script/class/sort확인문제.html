<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v_datas = [
        { name: "승훈", birth: "2021-01-01", skill: "javascript" },
        { name: "하용", birth: "2020-08-08", skill: "angular" },
        { name: "연수", birth: "1960-11-11", skill: "oracle" },
        { name: "재경", birth: "1999-12-25", skill: "react" },
        { name: "종환", birth: "2012-07-07", skill: "all" },
      ];

      //   name으로 정렬해서 출력하기
      v_datas.sort(function (a, b) {
        // console.log(a, b);
        if (a.name >= b.name) {
          return 1; //양
        }
        return -1; //음
      });

      v_data = JSON.parse(JSON.stringify(v_datas));
      console.log(v_data);

      //   생일으로 정렬하기

      v_datas.sort(function (a, b) {
        // console.log(a, b);
        if (a.birth >= b.birth) {
          return 1; //양
        }
        return -1; //음
      });

      //   skill로 정렬하기
      v_datas.sort(function (a, b) {
        // console.log(a, b);
        if (a.skill >= b.skill) {
          return 1; //양
        }
        return -1; //음
      });

      v_data = JSON.parse(JSON.stringify(v_datas));
      console.log(v_data);

      v_data = JSON.parse(JSON.stringify(v_datas));
      console.log(v_data);
    </script>
  </body>
</html>
