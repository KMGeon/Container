<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <table border="1" width="400px">
        <tbody><tr>
            <th>제목</th><th>지은이</th><th>짤븐글</th>
        </tr>
        <tr>
            <td>제목1</td><td>심성보</td><td>안농1</td>
        </tr>
        <tr>
            <td>제목2</td><td>길선주</td><td>안넝1</td>
        </tr>
        <tr>
            <td>제목3</td><td>허지현</td><td>안녕1</td>
        </tr>
        <tr>
            <td>제목4</td><td>윤민석</td><td>안낭1</td>
        </tr>
    </tbody></table>
<script>
    var v_trs = document.querySelectorAll("tr");
    // let 하고 var는 변수범위(scope)가 차이나는데
    // ES6이상 버젼에서 새로나온 것들 설명할 때 설명 할께영
    for(let i=0; i< v_trs.length; i++){
        v_trs[i].onmouseover = function(){  // 마우스오버
            v_trs[i].style.backgroundColor = "pink";
        }
        v_trs[i].onmouseout = function(){   // 마우스아웃
            v_trs[i].style.backgroundColor = "white";
        }
    }
</script>   

</body></html>
