<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>유효성(validation)체킁</title>
    <script src="./유효성(validation)체크_files/jquery.min.js.다운로드"></script>
</head>
<body>
    <!-- 유효성 체크는 최대한 프론트쪽에서 백엔드(서버) 안 힘들게
        프론트에서 할 수 없는 것만 백엔드에서 하도록
      -->
    <form action="http://192.168.142.3/jsstudy/%EB%B9%84%EB%94%94%EC%98%A4.html" onsubmit="return f_submit()">
        아이딩 <input type="text" name="nm_id" value="" pattern="^[a-zA-Z0-9]{5,12}$" required=""><br>
        전화번호 <input type="text" name="nm_tel" value="" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required=""><br>
        IT 취미(2개이상 선택하시옹)<br> 
        JS<input type="checkbox" name="n_hobby" value="js">&nbsp;
        JSP<input type="checkbox" name="n_hobby" value="jsp">&nbsp;
        Servlet<input type="checkbox" name="n_hobby" value="servlet">&nbsp;
        merong<input type="checkbox" name="n_hobby" value="merong">
        <input type="submit" value="떤송">
    </form>
<script>
    //psyudo class를 활용하면 편함
    function f_submit(){
        if(($("input[name=n_hobby]:checked").length >=2)){
            return true; // 쩐송 
        }else {
            alert("체크박스 체크 좀 부탁 드려용");
            return false;  // 쩐쏭 안할 거얌
        }
    }
</script>

</body></html>
