<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!-- 빨간색으로 속성이 나오면 쓰지 않았으면 좋겠다는 표현-->
    <table border="2px">
        <!--tr table row , td table data, th table header -->
        <tbody><tr><th>이름</th><th>나이</th><th>1개 추강</th></tr>
        <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머겡</td></tr>
        <tr><td>로제</td><td rowspan="2">25</td></tr>
        <tr><td>김태훈</td></tr>
        <tr>
            <td colspan="3"><img src="./4_files/myroze3.jpg" width="200" height="200"></td>
        </tr>
    </tbody></table>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--그림 넣깅-->
    <!--alt는 alternative(대체글자) 이미지가 지원안되는 브라우져에서 글자로 대체-->
    <!-- Tag 안에 쓴 src alt 같은 값들을 속성(attribute)라고 부름 -->
    <img src="./4_files/myroze1.jpg" width="200" height="200"><br>
    <img src="./4_files/myroze4.jpg" alt="로제그림2" width="200" height="200"><br>
    <img src="./4_files/myroze2.jpg" alt="로제그림3" width="200" height="200"><br>
    <img src="./4_files/myroze3.jpg" alt="로제그림4" width="200" height="200"><br>
    <img src="./4_files/03.18626983.1.jpg" width="100" height="100" alt="실제 거의 쓸일이 없음"><br>




</body></html>
