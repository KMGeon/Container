<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #id_clock {
            margin-left: 900px;
            width: 1300px;
            height: 150px;
            margin-top: 500px;
            text-align: center;
            color: yellow;
            background-color: black;
            font-size: 100px;
            border: 1px solid black;
        }

        #id_name {
            border: 10px solid black;
            text-align: center;
            margin-left: 900px;

            width: 1283px;
            height: 150px;
            font-size: 100px;
            font-style: oblique;
        }

        #id_where {
            text-align: center;
            margin-left: 1500px;
            margin-top: 50px;
            width: 110px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 시계 -->
    <div id="id_clock"></div>

    <div id="id_name">디지털 시계 </div>

    <select name="" id="id_where">
        <option value="korea"> 대한민국</option>
        <option value="japan">일본</option>
        <option value="USA">미국</option>
        <option value="Philippine">필리핀</option>
        <option value="africa">아프리카</option>
    </select>

    <script>


        function f_clock() {

            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();



            //document.getElementById("id_clock").innerHTML = year + "년" + month + "월" + hour + "시" + minute + "분" + second + "초";
        }
        function changeSelect() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            var v_selectList = document.getElementById("id_where")
            if (v_selectList.Options[0]) {
                document.getElementById("id_clock").innerHTML = year + "년" + month + "월" + hour + "시" + minute + "분" + second + "초";
            }
            if (v_selectList.Options[1]) {
                document.getElementById("id_clock").innerHTML = year + "년" + month + 1 + "월" + hour + "시" + minute + "분" + second + "초";
            }
            if (v_selectList.Options[2]) {
                document.getElementById("id_clock").innerHTML = year + "년" + month + 2 + "월" + hour + "시" + minute + "분" + second + "초";
            }
            if (v_selectList.Options[3]) {
                document.getElementById("id_clock").innerHTML = year + "년" + month + 3 + "월" + hour + "시" + minute + "분" + second + "초";
            }
            if (v_selectList.Options[4]) {
                document.getElementById("id_clock").innerHTML = year + "년" + month + 4 + "월" + hour + "시" + minute + "분" + second + "초";
            }
        }

        //f_clock();
        changeSelect();
        setTimeout(f_clock, 1000);
    </script>
</body>

</html>
