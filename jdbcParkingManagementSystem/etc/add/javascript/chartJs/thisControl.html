<!DOCTYPE html>

<meta charset="UTF-8" />
<script>
  // 다른 소스에 this를 썼는지 안 사용했는지 일일이 확인하기 힘들어서 프로그램 하는 것은 안 개즐
  // 기억 : call , apply , bind

  function f_check(param) {
    console.log(this, param);
  }

  var v_sj = {
    name: "썬주",
  };

  var v_mj = { name: "민쩡" };

  //   함수호출

  f_check.call(v_sj, 3); //this를 강제로 v_sj를 가리키게 함
  f_check.call(v_mj); //this를 강제로 v_mj를 가리키게 함

  //   apply는 call과 같지만 단지 매개변수들을 배열에 담아서 넘겨야 함
  //   상황에 따라서는 call보다 apply사 편할 수는 있지만 기본기능은 똑같음
  f_check.apply(v_sj, ["가", "나", "다"]);
  f_check.apply(v_mj, ["a", "b", "c"]);
  /*
  call과 apply의 첫번째 매개변수값이 this에 세팅된다는 사실을 기억
*/
</script>
