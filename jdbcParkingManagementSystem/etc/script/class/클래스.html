<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <script>
    // js에선 function키워드가 함수 키워드로 사용되지만
    // java class 키워드처럼 객체 정의 생성자로도 사용될 수 있음
    // 실제 class키워드도 존재하지만 내부적으로 function키워드로 바뀌게 되기 때문에 js하는 사람들을 그냥
    // function키워드를 사용함 class키워드를 사용하는 경우는 typescript를 사용하여 js를 작성하는 경우
    // typescript,babel.js등은 transfiler라고 불린다. typescript로 짜면 그것이 javascript파일로 바뀜

    // -> class가 머냐 ? => 사용자 정의 데디터 타입 (사용자 정의 변수 타입)
    // function keyword를 class의 의미로 사용할 땐 항상 function블락 끝에 return this가 생략되었다고 생각하면 편함

    function blackpink(p_name, p_song) {
      this.name = p_name; //속성 추가
      this.song = p_song; // 속성 추가

      /*   
      메소드는 이렇게 넣으면 안 좋다. prototype에 선언하는 것을 추천한다. 
      this.sy = function () {
        //메소드 추가
        alert("안녕하세요 저는 " + this.name + "입니다..");
      };
*/
      return this; //마지막에 이게 붙어있다는 걸 알아야 이해가 잘된다.
    }

    // 메소드 선언
    // 클래스명.prototype.메소드 이름 = function(){}
    // blackpink.prototype.methodName = function () {
    //   console.log("안녕하세요 저는 " + this.name + "입니다.");
    // };

    blackpink.prototype.methodName = () => {
      console.log("안녕하세요 저는 " + this.name + "입니다.");
      console.log("이게 되나요?" + this.name);
    };

    // 생성
    var v_roze = new blackpink("제니", "뚜뚜");
    console.log(v_roze);
    var v_roze2 = new blackpink("로제", "gone");
    console.log(v_roze2);

    v_roze.methodName(); //안녕하세요 저는 로제 입니다.

    if (v_roze === v_roze2) {
      alert("같니?");
    }
  </script>
</html>
