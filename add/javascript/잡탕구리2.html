<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrapper {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <table border="1">
        <tboby>
            <tr>
                <td>이름<input type="text" tabindex="1" value=""></td>
                <td>별명<input type="text" tabindex="2" value=""></td>
            </tr>
            <tr>
                <!-- tabindex에 -1을 주면 안준다. -->
                <!-- -1은 포커스를 주지 않는다. -->
                <!-- 만약에 바로 포커스를 주고 싶으면 autoFocus -->
                <td>나이<input type="text" tabindex="3" value="" autofocus title="" 노발대발"></td>
                <td>주소<input type="text" tabindex="4" value=""></td>
            </tr>
            <tr>
                <td>노인<input type="text" tabindex="5" value=""></td>
                <td>안노인<input type="text" tabindex="-1" value=""></td>
            </tr>
        </tboby>
    </table>
    <!-- 포커스를 줄 수 없을 때 사용한다. -->
    <!-- focus를 받을 수 없는 element에 focus를 받을 수 있게 함 -->
    <div id="wrapper" tabindex="0" onkeydown="f_keyDown()" contenteditable="">
        <!-- 전 편집이 안될까요? 저도 텍스트박스처럼 사용하고 싶어요 -->
        <!-- 이때 contenteditable을 사용하면 가능 -->
        <!-- 지금은 사용하고 싶으면 키다운 없애고 사용 가능하다. -->
    </div>

    <script>
        function f_keyDown() {
            alert(event.keyCode + ":" + event.key);
        }
    </script>
</body>

</html>
