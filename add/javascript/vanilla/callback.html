<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v_num = 100000000; //큰 숫자, 원시타입(속성과 메소드가 없음);
      alert(typeof v_num); //number
      alert(v_num.toLocaleString()); //자동으로 wrapper class로 바뀜(number)

      function f_check(p_cb) {
        p_cb("에이", "비");
      }

      var v_func = function (a, b) {
        alert("난 콜백이야" + a + b);
        return "김무건";
      };

      f_check(v_func);
    </script>
  </body>
</html>
