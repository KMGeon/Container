<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 sort(정렬 함수)
      //   var v_testArr = [22, 11, 33, 99, 88, 66];
      //   alert(parseInt("무건"));
      //   alert(Number("무건"));

      //   if ("승연" >= "다영") {
      //     alert("테스트");
      //   }

      // 숫자연산 빼기는 문자열을 숫자로 변환할 수 없어서 안되지만 비교연산자는 문자열을 내부적으로
      // uni code값으로 바꿔서 비교하기 때문에 작동한다.

      var v_testArr = ["민정", "승연", "선주", "다영", "지현"];

      v_testArr.sort(); //callback없이 사용 , 자동으로 올림차순 정렬

      /*숫자타입 
      v_testArr.sort(function (a, b) {
        console.log(a, b);
        return b - a; //내림차순 //a-b는 올림차순 / 문자열 -는 존재하지 않는다.
      });
*/

      //문자타입 sort
      v_testArr.sort(function (a, b) {
        console.log(a, b);
        if (b >= a) {
          //내림차순
          return 1; //양
        }
        return -1; //음
      });

      console.log("올림차순", v_testArr);
    </script>
  </body>
</html>
