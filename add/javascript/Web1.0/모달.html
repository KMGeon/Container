<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <style>
        #modal.modal-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #modal .modal-window {

            background: rgba(228, 233, 236, 0.7);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);

            width: 400px;
            height: 300px;
            position: relative;
            top: -100px;
            padding: 10px;
        }

        #modal .title {
            padding-left: 10px;
            display: inline;
            text-shadow: 1px 1px 2px gray;
            color: white;

        }

        #modal .title h2 {
            display: inline;
        }

        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }

        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container">

        <div id="lorem-ipsum"></div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>쇼핑 성별을 선택해 주세요</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content"><br>
                <br>
                <div class="close-area">
                    사진 -~~~~~~~~~~
                    <!-- <img src="/02_ImageSlider/img/equality-2110596_1920.jpg" width="150" height="100px" id="asd" onclick="f_close">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    <span> <img src="/02_ImageSlider/img/equality-2110592_1920.jpg" width="150" height="100px" id="asd" onclick="f_close"></span> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const loremIpsum = document.getElementById("lorem-ipsum")

        // 버튼 누르면 나가게
        const closeBtn = modal.querySelector(".close-area")
        closeBtn.addEventListener("click", e => {
            modal.style.display = "none"
        })

        function f_close(){
            const closeBtn = modal.querySelector("#asd")
            closeBtn.addEventListener("click", e => {
            modal.style.display = "none"
        })
        }
            .then(response => response.text())
            .then(result => loremIpsum.innerHTML = result)
    </script>
</body>

</html>
