<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Document</title>
    <script>
        function f_ranNum(p_start, p_end) {
            return Math.floor(Math.random() * (p_end - p_start + 1)) + p_start;
        }
    </script>
</head>

<body>
    <input type="button" value="번호 보여주자" onclick="f_flag()">
    <div id="id_disp" style="border:1px solid black">

    </div>
    <script>
        var v_disp = document.querySelector("#id_disp");
        var min = 100;
        var minArr = [10];


        //중복


        function f_flag() {
            function f_repeat(p_arr) {

                for (var i = 0; i < p_arr.length; i++) {
                    if (p_arr[i] == v_ranNum) {
                        return true;   // 같은 게 있음               
                    }
                }
                return false;
            }
            var $v_arr = []; //배열
            while (true) {
                //범위지정
                var v_ranNum = f_ranNum(1, 20);

                if (!f_repeat($v_arr, v_ranNum)) {
                    $v_arr.push(v_ranNum);

                }

                if ($v_arr.length == 20) {
                    for (var i = 0; i < $v_arr.length; i++) {
                        if ($v_arr[i] < min) {
                            min = $v_arr[i];
                        }
                    }
                    // console.log(min);
                    v_disp.innerHTML += "<h1>" + $v_arr + "</h1>"; //출력
                    alert(min);
                    break;
                }
            }
        }
    </script>


</body>

</html>
<!-- 

    자바의 배열은 데이타 형도 같아야하고, 동적확장도 안되는 제약이 있는반면,
자바스크립트 배열은 자바의 컬렉션과 비슷하여, 이런 제약이 없어 짱 좋지만 너무 자유롭다고
좋아하지 않는 분도 있습니다.~ㅠㅠ
랜덤하게 발생한 숫자 20개를 가진 배열을 만드시고,
for문을 이용해서 배열 안의 숫자 중 최소값을 (내장함수 min을 사용하지 않고)
찾아내서 변수 minValue에 담는 프로그램을 짜봅니다.
해결되었다면
매개변수로 배열을 받아서, 배열속의 최소값을 리턴하는
함수를 만들어주십시오, 함수명은 뭐든 상관없습니다.
 -->
