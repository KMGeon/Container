<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Document</title>
    <style>
        .wrapper {
            position: relative;
            /* static을 만들어진 뒤 이동*/
            width: 220px;
            height: 340px;
            left: 100px;
            top: 100px;
            border: 1px solid red;
        }

        .panel {
            position: absolute;
            /* 부모(relative일때) 왼쪽 모서리 기준으로 움직이게 됨*/
            border: 1px solid blue;
            /*
        left:100px;
        top:100px;
        */
        }
    </style>
    <script>

        //여기서 뜬금없이 오늘의 과제 , DAUM이나 Naver처럼 자동으로 layer가 
        //넘어 가도록 합니다.  힌토: setTimeout을 사용하면 순식간
        var v_layers; // 아직 해당 태그가 안 만들어져서 전역으로 선언만
        var v_text;

        //window.onload 이벤트 자동 발생 시점은 html태그가 다 해석이 끝나고
        //페이지 내의 이미지 로딩까지 끝나면 발생, 아주 중요
        window.onload = function () {
            //alert("로띵이 끝났어용, 이미지도용");
            v_layers = document.querySelectorAll(".panel");
            v_text = document.querySelector("#id_text");
            v_text.value = 1 + "/" + v_layers.length;
        }

        var v_lIndex = 0;  // 초기값 
        function f_initZindex(p_layers) {
            for (var i = 0; i < p_layers.length; i++) {
                p_layers[i].style.zIndex = 1;
            }
        }

        function f_prev() {

            f_initZindex(v_layers);
            v_lIndex--;
            if (v_lIndex == -1) {
                v_lIndex = v_layers.length - 1; // 끄트로 보내 버리깅
            }
            v_text.value = (v_lIndex + 1) + "/" + v_layers.length;
            v_layers[v_lIndex].style.zIndex = 999; // 가장 앞으로 끌어내오깅
            // 뜬금없는 질문 마지막 index에서 처음 index로 가게 해 보삼
        }

        function f_next() {
            //    var v_layers = document.querySelectorAll(".panel");
            //    var v_text = document.querySelector("#id_text");
            f_initZindex(v_layers);
            v_lIndex++;
            if (v_lIndex == v_layers.length) {
                v_lIndex = 0; // 처음으로 되돌리깅
            }
            v_text.value = (v_lIndex + 1) + "/" + v_layers.length;
            v_layers[v_lIndex].style.zIndex = 999; // 가장 앞으로 끌어내오깅
            // 뜬금없는 질문 마지막 index에서 처음 index로 가게 해 보삼
            setInterval(f_next, 1000);
        }
        setInterval(f_next, 1000);
    </script>
</head>

<body>
    <input type="button" value=" &lt; " onclick="f_prev()">
    <input type="text" id="id_text" value="" size="5">
    <input type="button" value=" &gt; " onclick="f_next()">
