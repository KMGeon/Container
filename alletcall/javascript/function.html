<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <script>
        // 함수 선언
       // function() { }
        () => { };

        // 함수 선언문
        function a() { }
        
        // 함수 표현식
        const b = function () { };
        const c = () => { };

        // 함수 표현식은 ;이 있는데 선언문에는 ;가 없다. 물론 선언문 뒤에 없는게 아니다 변수 선언문은 ;가 있다.
        // if for while에는 ;가 없다.

        // 선언
        let flag=()=>{console.log('geon')};

        // 실행
        flag();


        // return은 함수의 값을 반환하고 함수를 종료


        let flag2 = () => {return 10;}
        let z= flag2(); //b=10

        console.log(z); //10

        //return값을 여러 개 하고싶으면

        // let zx=() => {return 1,5;}
        // 이렇게 하면 맨 뒤에 5만 리턴
        let x =() => {return [1,5]}
        let value = x();
        console.log(value) //1,5

    </script>

</body>

</html>
