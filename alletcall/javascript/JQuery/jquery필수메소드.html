<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="disp"></div>
    <script>
      // 필수 메소드
      document.createElement("div");
      //      disp가 부모 img가 자식 /부모.append(자식)
      //   $("disp")
      //     .append.attr("<img>") //이미지 객체를 새로 만들어서 붙여라
      //     .attr("src", "../images/dog.jpg")
      //     .css("width", "100px")
      //     .css("height", "100px");
      for (var i = 0; i < 10; i++) {
        // 이거는 img가 자식 disp가 부모 자식을 부모에 넣게
        //자식.appendTo(부모)
        $("img")
          .attr("src", "../images/dog.jpg" + i + ".jpg")
          .css("width", "100px")
          .css("height", "100px")
          .appendTo($("#disp"));
      }
    </script>
    <img src="/AJAX/" alt="" />
  </body>
</html>
