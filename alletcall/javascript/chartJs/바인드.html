<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="스영" onclick="f_click('스응연')" />
    <input type="button" value="지현" id="jh" />
    <script>
      /* 보통 개발자가 생각할 수 있는 방법   
    function myLog(p_arg){
        document.write(p_arg+"<br>");
    }
    */

      /*참조방식을 잘 이해한 개발자가 생각할 수 있는 방법 문법 오류 없음 
    myLog = document.write; 
    */
      //더 이상 호기심이 없는 개발자가 생각하는 방법
      myLog = document.write.bind(document); //this만 바꾼 새로운 메소드 포인터 리턴

      /* */

      myLog("바나나");
      myLog("스크립트");

      function f_click(p_arg) {
        console.log("하이:", this);
        alert("넘어온 값을 " + p_arg);
      }
      var v_jhBtn = document.querySelector("#jh");
      //v_jhBtn.onclick = f_click.call({"name":"난안하용"},"흐흠")
      // ()를 못 붙이니 매개변수를 넘길 수가 없음
      // 요랄때 쓰라고 준비된 거시 bind
      // bind는 내부적으로 매개변수값을 가진 함수를 만들고
      // 그 함수의 포인터값(보통 함수이름이라 하디용)만 리턴해줌
      v_jhBtn.onclick = f_click.bind({ name: "김무건" }, "호출");
    </script>
  </body>
</html>
