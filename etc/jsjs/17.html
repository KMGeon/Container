<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
    //함수 매개변수(parameter)

     /*
       p_arg = function(){
         alert("난 함쑤당");
       }
     */
    function f_dayoung(p_arg){
        alert("타입은->" + typeof(p_arg) + " 값은->" + p_arg);
        p_arg();  // 함수 실행  callback함수라고 함. 단순히 뒤에 불리는 함수
    }

    function f_merong(){
        alert("난 함쑤일껄");
        return "오늘 민정이 히미 업써용";
    }
    // 함수이름을 쓰는 것과 함수를 실행후에 return값을 받는 것을 확실히 구분!!
   // alert(f_merong());
    f_dayoung(f_merong); // FP가 뭡니까? Function Pointer

    /*
    f_dayoung(function(){               //함쑤넘기깅
        alert("난 함쑤당");
    })
    */

    f_dayoung(!0);
    f_dayoung(["흥","치","뿡","뿡뿌러뿡"]); // 배열 넘기깅
    */
</script>
</head><body></body></html>
