<!DOCTYPE html>
<!-- saved from url=(0042)http://192.168.142.3/jsstudy/overflow.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Document</title>
    <style>
        #id_parent {
            position: relative;
            left: 250px;
            top: 200px;
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 50px groove blue;
            overflow: hidden;
            /* 넘치는 걸 잘라라 */
        }

        .child {
            position: absolute;
            width: 820px;
            height: 200px;
            border: 5px solid blue;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>전자 앨범 정말 쉽디용</h1>
    <div id="id_parent">
        <div id="id_child1" class="child" style="left: -210px;">
            <img src="/img/1.jfif">
            <img src="/img/11.jfif">
            <img src="/img/2.jfif">
            <img src="/img/22.jfif">
        </div>
        <div id="id_child2" class="child" style="left: 210px;">
            <img src="/img/3.jfif">
            <img src="/img/33.jfif">
            <img src="/img/4.jfif">
            <img src="/img/44.jfif">
        </div>
    </div>
    <script>

        var v_child1 = document.querySelector("#id_child1");
        var v_child2 = document.querySelector("#id_child2");
        var v_mvWidth = 10;

        function f_move() {
            v_child1.style.left = parseInt(v_child1.style.left) - v_mvWidth + "px";
            v_child2.style.left = parseInt(v_child2.style.left) - v_mvWidth + "px";
            if (parseInt(v_child2.style.left) == 0) {
                v_child1.style.left = "820px";
            }

            if (parseInt(v_child1.style.left) == 0){
                v_child2.style.left = "820px";
            }
                setTimeout(f_move, 30);
        }



        //페이지 로딩이 끝나면 자동으로 발생하는 이벤트
        window.onload = function () {
            if (!v_child1.style.left) { //스크립트로 css초기화하는 것도 잊지맙시당
                v_child1.style.left = "0px";
                v_child2.style.left = "420px";

            }
            f_move();
            
        }
    </script>

</body>

</html>
