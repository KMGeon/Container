<body>
    <!-- 
        css 선택자
        *(전체 선택자) : 전체를 선택
        태그 선택자(p ,a ,div ,span) 
        - div : 분할하다의 의미로 출력시 div태그가 속해있는 데이터의 줄을 전부 의미한다.
        -span : inline으로 주어진 데이터만큼만 공간을 가지고 있는 태그이다. 줄 넘김 없이 해당 라인의 옆에 바로 출력
        - p : 문단기능으로 태그의 가장 마지막줄은 자동으로 줄을 넘기며 끝난 문장 다음에는 약간의 간격이 있다
        -a : a태그는 하나의 페이지에서 다른 페이지를 연결할 때 사용하는 하이퍼링크를 정의할 때 사용한다.

        *display :  디스플레이는 웹 페이지의 레잍아웃을 결정하는 css의 중요한 속성 중 하나입니다.
        이 속성은 해당 html요소가 웹 브라우저에 언제 어떻게 보이는가를 결정한다.
        보통 2가지 값 중 하나의 값을 가지는데 block , inline이다
        블록은 : display속성값이 블록인요소는 언제나 새로운 라인에서 시작하며 해당 라인의 모든 너비를 
        차지한다.

        *inline : display속성값이 인라인인 요소는 새로운 라인에서 시작하지 않는다.
        또한 요소의 너비도 해당 라인 전체가 아닌 해당 html요소의 내용만큼만 차지한다.

        *position : css에서 포지션 속성은 문서 상에서 요소가 배치되는 방식을 결정한다.
        많은 경우 속성은 요소의 정확한 위치 지정을 위해서 top , left , right , bottom속성과 함께 사용한다.

        position : static : 속성을 별도로 지정하지 않으면 기본값이 static이 적용된다.
        static인 요소는 html문서 상에서 원래 있어야하는 위치에 배치된다.

        position : relative : relative로 설정하면 요소를 원래 위치에서 벗어나게 배치할 수 있게 된다.
        요소를 원래 위치를 기준으로 상대적으로 배치해준다고 생각

        position : absoulute : 돔 트리를 따라 올라가다가 position속성이 기본값이 아닌 첫 번째 상위요소가
        해당 요소의 배치기준으로 설정이 된다. 만약 position속성이 static이 아닌 요소가 없으면 dom트리의 최상위 body요소가 배치


        *z_index란 : 기본적으로 숫자가 높을수록 가장 상단에 배치되며
        숫자가 낮을수록 하단에 배치된다. 음수 양수의 숫자를 사용이 가능하다.


        *overflow
        overflow란 CSS 특정요소의 자식요소가 부모요소의 범위를 초과 할 때 이러한 상황을 어떻게 처리 할지를 결정할 수 있는 속성.
        overflow의 속성 값으로는 visible, hidden, scroll, auto 등을 사용한다.


        *transform
        웹 요소의 위치를 옴기거나 크기를 조절하고 회전 , 왜곡시킨다.
        


     -->
