<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/게시판 2/gesilib.js"></script>
</head>

<body>
    <h1>게시판 리스트</h1>
    <div id="id_disp">
        <!-- 리스트 출력할 영역 지정 -->

    </div>
    <script>
        var v_disp = document.querySelector("#id_disp");
        var v_dataArr = JSON.parse(localStorage.getItem(v_tblName));
        var v_tblStr = "<table border=2 width=400>";
        v_tblStr += "<tr>";
        v_tblStr += "<th>글번호</th>";
        v_tblStr += "<th>제목</th>";
        v_tblStr += "<th>글쓴이</th>";
        v_tblStr += "<th>레벨</th>";
        v_tblStr += "<th>카테고리</th>";
        v_tblStr += "</tr>";
        for (var i = 0; i < v_dataArr.length; i++) {
            var v_list = v_dataArr[i];
            v_tblStr += "<tr>";
            v_tblStr += "<td>" + (i + 1) + "</td>";
            v_tblStr += "<td><a href = read.html?gunm=" +v_trs+">" + v_list.title + "</a></td>";
            v_tblStr += "<td>" + v_list.writer + "</td>";
            v_tblStr += "<td>" + v_list.level + "</td>";
            v_tblStr += "<td>" + v_list.cats + "</td>";
            v_tblStr += "</tr>";
        }
        v_tblStr += "</table><br><br>";
        v_tblStr += "<button><a href=write.html>새글쓰기</a></button>";
        v_disp.innerHTML = v_tblStr;
        // 마우스 올라간 TR만 배경 black 글자 pink
        // 마우스 올라가면 무조건 MOUSEOUT , MOUSEOVER
        var v_trs = document.querySelectorAll("tr");
        for (let i = 0; i < v_trs.length; i++) {
            // var는 전역변수. function에 의해서만 나뉨
            v_trs[i].onmouseover = function () { // 마우스오버
                v_trs[i].style.backgroundColor = "black";
                v_trs[i].style.color = "pink";
            }
            v_trs[i].onmouseout = function () { // 마우스 아웃
                v_trs[i].style.backgroundColor = "white";
                v_trs[i].style.color = "black";
            }
        }

    </script>
</body>

</html>
