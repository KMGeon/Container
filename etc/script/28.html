<script>
    //배열의 메소드는 나중에 직접 맹글어 쓸 수도 있어요
    //선언
    var v_arr = new Array('1','2','3');
    var v_arr2 = ["1","2","3"]; // 이 선언법을 더 선호
    //가장 많이 쓰는 메소드 push
    v_arr2.push({name:"오재경",merit:"눈웃음"});
    console.log(v_arr2);
    //기억해야 할 메소드 splice -> 배열요소 삭제, length가 줄어듬
    v_arr2.splice(1,2); // index 0번 부터 1개를 지워랑
    console.log(v_arr2);

</script>
